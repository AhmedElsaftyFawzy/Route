<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Data</title>
  </head>
  <body>
    <form>
      <fieldset style="background-color: red">
        <legend style="background-color: skyblue">Personal Data</legend>
        <br /><br />
        <fieldset style="background-color: yellow">
          <legend
            style="background-color: skyblue; height: 70px; padding-top: 50px"
          >
            Your Name
          </legend>
          <label for="fName">First Name :</label>
          <input type="text" name="fName" id="fName" placeholder="ex: Ahmed" />
          <br /><br />
          <label for="lName">Last Name :</label>
          <input
            type="text"
            name="lName"
            id="lName"
            placeholder="ex: Elsafty"
          />
          <br /><br />
        </fieldset>
        <br /><br /><br />
        <label for="phone">Your Phone &nbsp; :</label>
        <input type="number" name="phone" id="phone" /> <br /><br />
        <label for="email">Your Email &nbsp; :</label>
        <input type="email" name="email" id="email" /> <br /><br />
        <label for="password"> password &nbsp; &nbsp; &nbsp;:</label>
        <input type="password" name="password" id="password" />
        <br /><br /><label for="re-password">re-password :</label>
        <input type="password" name="re-password" id="re-password" />
        <br /><br /><br /><br />
        <input type="radio" name="gander" value="male" id="male" /><label
          for="male"
          >Male</label
        ><br />
        <input type="radio" name="gander" value="female" id="female" /><label
          for="female"
          >Female</label
        >
        <br /><br /><br />
        <input type="checkbox" name="status" value="student" id="student" />
        <label for="student">student</label> <br />
        <input type="checkbox" name="status" value="graduated" id="graduated" />
        <label for="graduated">graduated</label> <br />
        <br />
        <br />
        <select name="select">
          <optgroup label="Universities">
            <option>AUC</option>
            <option>MSA</option>
            <option>BUE</option>
          </optgroup>
          <optgroup label="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
        <br /><br />
        <button type="submit">
          <img src="assets/5579790.png" alt="submit" width="80px" />
        </button>
      </fieldset>
    </form>
  </body>
</html>
