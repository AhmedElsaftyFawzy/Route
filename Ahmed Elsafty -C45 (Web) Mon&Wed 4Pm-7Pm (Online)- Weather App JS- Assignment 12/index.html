<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-5">
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-center align-items-center"
          href="#"
        >
          <img src="assets/logo@2x.png" alt="" />
          <div>
            <h1 class="site-title">Weather</h1>
            <p class="site-description">tagline goes here</p>
          </div></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="pb-5">
      <div class="container">
        <form class="position-relative">
          <input
            type="text"
            placeholder="Find Your Location"
            name="location"
            id="location"
            autocomplete="off"
            class="form-control my-5"
          />
          <button
            class="btn rounded-pill"
            type="button"
            onclick="searchLocation()"
          >
            Find
          </button>
        </form>
        <div class="parent"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <form class="position-relative">
              <input
                type="text"
                placeholder="Enter Your Email To Subscribe ......"
                name="email"
                id="email"
                class="form-control my-5"
              />
              <button class="btn rounded-pill" type="button">Subscribe</button>
            </form>
          </div>
          <div class="offset-lg-3 col-lg-3">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
          </div>
          <div class="col-lg-6">
            <p class="mb-5">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
